    <div class="overlay" id="overlay"></div>

    <div class="calculator">
        <h1>Калькулятор іпотеки</h1>

        <div class="input-group">
            <label for="loanAmount">Сума кредиту (грн):</label>
            <input type="number" id="loanAmount" placeholder="Введіть суму кредиту" required>
        </div>

        <div class="input-group">
            <label for="annualRate">Річна процентна ставка (%):</label>
            <input type="number" id="annualRate" placeholder="Введіть річну ставку" required>
        </div>

        <div class="input-group">
            <label for="loanTerm">Термін кредиту:</label>
            <input type="number" id="loanTerm" placeholder="Введіть кількість років або місяців" required>
        </div>

        <div class="input-group">
            <label for="termUnit">Одиниця виміру:</label>
            <select id="termUnit">
                <option value="years">Роки</option>
                <option value="months">Місяці</option>
            </select>
        </div>

        <div class="output">
            <button class="button1" onclick="calculateMortgage()">Розрахувати</button>
        </div>

        <div id="result">
            <h2>Результати операції</h2>
            <p id="monthlyPayment">Місячний платіж: </p>
            <p id="totalPayments">Загальна сума виплат: </p>
            <p id="totalInterest">Нараховані відсотки: </p>
            <p id="profit">Вигода: </p>
            <p id="loanAmountOutput">Сума кредиту: </p>
        </div>
    </div>
    <div id="note-window" class="note-window">
        <div id="note-header" class="note-header">
            <span>Нотатка</span>
            <button id="toggle-btn" class="toggle-btn">−</button>
        </div>
        <div id="note-content" class="note-content">
            <textarea id="note-text" placeholder="Напишіть тут ваші нотатки..."></textarea>
        </div>
        <div id="resize-handle" class="resize-handle"></div>
    </div>
